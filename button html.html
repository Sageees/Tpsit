<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttone</title>
<style>
    
button{
    border: 1px;
    color: rgb(101, 240, 159);
    padding: 10px;
    text-align: center;
    text-decoration: solid;
    display: inline-block;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    background-color: crimson;
    transition-duration: 0.4s;
}
.button1 {background-color: darksalmon;}
.button2 {background-color: teal;}
</style>

</head>
<body>
<button class="button" onclick="alert1()">Cliccami</button>
<button class="button1" onclick="alert2()">Cliccami</button>
<button class="button2" onclick="alert3()">Cliccami</button>

<script>
    function alert1() {
        alert('Momo');
    }
    function alert2() {
        alert('Momo');
    }
    function alert3() {
        alert('Momo');
    }

</script>
</body>
</html>
